<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <link href="./homepageStyles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c0c53fd3cc.js" crossorigin="anonymous"></script>

    <title>New tab</title>
  </head>
  <body>
    <div id="backgroundwrapper">

      <div id="mainContent">

        <div id="headerSection">

          <div id="headerWrapper">
            <div id="timeWrapper">
              <h1 id="timeHour" class="headerText"></h1>
              <h1 id="timeMinute" class="headerText"></h1>
              <h1 id="timeSecond" class="headerText"></h1>
            </div>
  
            <div id="dateWrapper">
              <h1 id="dateDay" class="headerText"></h1>
              <h1 id="dateMonth" class="headerText"></h1>
              <h1 id="dateDate" class="headerText"></h1>
            </div>
          </div>

        </div>


        <div id="searchSection">
          <div id="searchWrapper">
            <form id="searchForm" action="/search">
              <input type="text" id="searchWord">
              <span class="bookmarkIcon" id="searchButton">
                <i class="fa-solid fa-search"></i>
              </span>
            </form>
          </div>
          <div id="searchOptionWrapper">
            <button class="engineButton"  id="highlightedButton">google</button>
            <button class="engineButton" >duckduckgo</button>
            <button class="engineButton" >youtube</button>
            <button class="engineButton" >bing</button>
          </div>
        </div>

        <div id="emptySpace"></div>


        <h3 id="footerMenu">0  0  0  0</h3>

        
      </div>
      
      <div id="bookmarkSection">

        <div id="bookmarkDivider">

          <!-- an example bookmark -->

              </span>
              <h3 class="bookmarkLabel">prime video</h3>
            </a>
          </div> -->
          
        </div>

      </div>

    </div>
